<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/18bc81c54f.js" crossorigin="anonymous"></script>
    <title>Clima App</title>
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="logo" class="rose">
        <nav id="site-nav" class="site-nav">
            <ul>
                <li><strong><a href="index.html"></i>INICIO</a></strong></li>
                <li><strong><a href="about.html">PROYECTO</a></strong>
                </li>
                <li><strong><a href="contacto.html">CONTACTO</a></strong></li>
            </ul>
        </nav>
        <div id="menu-toggle" class="menu-toggle" onClick="cambiarClase()">
            <div class="hamburger"></div>
        </div>
    </header>
    <!-- container principal -->
    <main class="container">
        <div class="container-fondo">
            <section class="container-buscador__clima">
                <div class="custom-search ">
                    <input type="search" class="form-input" placeholder="Ciudad" required="required">
                    <div class="">
                        <button type="button" class="btn" id="search">Buscar</button>
                    </div>
                </div>
                <div id="w-info" class="hide">
                    <div>
                        <h2 class="city"></h2>
                    </div>
                    <div>
                        <h1 class="temp"></h1>
                    </div>
                    <div>
                        <h3 class="description"></h3>
                    </div>
                    <div class="icon"></div>
                </div>
            </section>
            <h1 class="titulo"></h1>
            </section>
            <section class="container-resultados">
                <div class="container-resultados__pronostico">
                    <h3 class="container-resultados__pronostico--titulo">Pronóstico</h3>
                    <p class="container-resultados__pronostico--fechayhora fechayhora"></p>
                </div>
                <div class="container-resultados__datosciudad"></div>
                <div class="container-resultados__pronosticosemanal">
                    <div class="container-resultados__pronosticosemanal--container">
                        <h3 class="container-resultados__pronosticosemanal--titulo">Pronóstico semanal</h3>
                        <div class="container-resultados__pronosticosemanal--container-pronosticos"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
